<!DOCTYPE html>
<html>
<head>
    <title>Schedule a Vaccine</title>
    <meta charset="UTF-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Open+Sans|Avenir" rel="stylesheet">
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <!-- Navigation -->
    <header>
        <div class="logo-banner">
            <a href="index.html">Carnegie Mellon University</a>
            <div class="dropdown">
                <button class="dropbtn">Lesley Yan</button>
                <div class="dropdown-content">
                    <a href="my-appointment.html">My Appointment</a>
                    <a href="#">Medical History</a>
                    <a href="#">FAQs</a>
                </div>
            </div>
        </div>
    </header>

    <form name="vaccineForm" action="schedule-vaccine.html" method="post">
    <div class="appointment-info">
        <h2>Schedule your vaccine at TCS Hall</h2><br>
        <p>Select a vaccine brand.</p>
        <input onclick="VaccineBrand()" type="radio" id="pfizer" name="vaccinebrand" value="Pfizer">
        <label for="pfizer">Pfizer</label><br>
        <input onclick="VaccineBrand()" type="radio" id="moderna" name="vaccinebrand" value="Moderna">
        <label for="moderna">Moderna</label><br>
        <input onclick="VaccineBrand()" type="radio" id="johnson" name="vaccinebrand" value="Johnson & Johnson">
        <label for="johnson">Johnson & Johnson</label><br><br>
        <label class="appointmentformheader" for="dosedate">Select dose date:<label>
            <select name="bookappointmentdate" id="dosedate">
                 <option value="Mar 22, 2022">Mar 22, 2022 </option>
                 <option value="Mar 23, 2022">Mar 23, 2022</option>
                 <option value="Mar 24, 2022">Mar 24, 2022 </option>
                 <option value="Mar 25, 2022">Mar 25, 2022</option>
                 <option value="Mar 26, 2022">Mar 26, 2022 </option>
                 <option value="Mar 27, 2022">Mar 27, 2022</option>
            </select><br><br>
        <label class="appointmentformheader" for="dosetime">Select dose time:<label>
            <select name="bookappointmenttime" id="dosetime">
                 <option value="10:00AM">10:00AM </option>
                 <option value="10:30AM">10:30AM</option>
                 <option value="11:00AM">11:00AM </option>
                 <option value="11:30AM">11:30AM</option>
                 <option value="12:00PM">12:00PM </option>
                 <option value="12:30PM">12:30PM</option>
                 <option value="1:00PM">1:00PM </option>
                 <option value="1:30PM">1:30PM </option>
                 <option value="2:00PM">2:00PM </option>
                 <option value="2:30PM">2:30PM</option>
                 <option value="3:00PM">3:00PM </option>
            </select><br>
        <input type="submit" value="Book Appointment" onclick="confirmAppointment()" class="formbutton">
    </div>
</form>




</body>

</html>
